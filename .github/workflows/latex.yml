name: Build PDFs and Publish Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:   

permissions:
  contents: write   

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compile LaTeX (master & beamer)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: |
            master.tex
            Beamer_master.tex   


      - name: Upload PDFs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pdfs
          path: |
            master.pdf
            Beamer_master.pdf

      - name: Publish PDFs to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest PDFs
          draft: false
          prerelease: false
          files: |
            master.pdf
            Beamer_master.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
   
