name: Build PDFs

on:
  push:
    branches: [ main ]
  workflow_dispatch:   

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compile LaTeX (master & beamer)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: |
            master.tex
            Beamer_master.tex    # ← match the exact file name (capital B)


      - name: Upload PDFs
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pdfs
          path: |
            master.pdf
            Beamer_master.pdf     # ← matches the output name
